{% extends 'base.html' %}

{% block container %}
	<h1>This is the loggin page</h1>
	{% if session.username %}
		<h3>Hello {{ session.username }}</h3>
		<a href="{{ url_for('auth.logout') }}">Click here to logout</a>
	{% else %}
	Click here to <a href="{{ url_for('auth.login') }}">login</a> or <a href="{{ url_for('auth.register') }}">register</a>
	{% endif %}
{% endblock %}
